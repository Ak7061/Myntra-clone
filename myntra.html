          dots: true,
          infinite: true,
          speed: 500,
          slidesToShow: 1,

        });

          slidesToScroll: 1,
          autoplay: true,
          variableWidth: true,
          pauseOnHover: true, // Pause autoplay on hover
          swipeToSlide: true, // Enable swiping on touch devices
          responsive: [
            {
              breakpoint: 1024,
              settings: {
                slidesToShow: 3,
              },
            },
            {
              breakpoint: 768,
              settings: {
                slidesToShow: 2,
              },
